<!DOCTYPE html>
<html>

<head>
    <title>Top Tracks and Recommendations</title>
</head>

<body>
    <h1>Your Top Tracks</h1>
    <ul>
        {% for track in top_tracks %}
        <li>{{ track.name }} by {{ track.artists.0.name }}</li>
        {% endfor %}
    </ul>

    <h2>Recommended Tracks</h2>
    <ul>
        {% for track in recommendations %}
        <li>{{ track.name }} by {{ track.artists.0.name }}</li>
        {% endfor %}
    </ul>
</body>

</html>
